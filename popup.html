<html lang="pt-PT">
    <head>
    <meta charset="UTF-8">
    <link href="css/main.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Dosis:200,400,500' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="/js/alacard.js"></script>
    </head>

    <body>
        <div id="container">
            <a href="#" class="btn-logout" id="logout" ><span>Logout</span></a>
            <div class="logo">A La Card</div>
            <div id="notlogged-content" style="display: none;">
                <div class="holder-colors reset-top">
                    <div class="line-yellow"></div>
                    <div class="line-red"></div>
                    <div class="line-orange"></div>
                    <div class="line-green"></div>
                </div>
                <div class="label-login">Login</div>
                <div class="login">
                    <form class="login-form" method="post" id="form">
                        <fieldset>
                            <input type="text" id="cardnumber" placeholder="Insira o nr. do seu cartão à la card...">
                            <br>
                            <input type="password" id="password" placeholder="Insira a sua password...">
                            <br>
                            <input type="submit" value="Entrar" />
                        </fieldset>
                    </form>
                </div>
            </div>
            <div id="logged-content" style="display: none;">
                <div class="clip-red">
                    <div class="border-red"></div>
                </div>
                <div class="clip-orange">
                    <div class="border-orange"></div>
                </div>
                <div class="holder-colors">
                    <div class="line-yellow"></div>
                    <div class="line-red"></div>
                    <div class="line-orange"></div>
                    <div class="line-green"></div>
                </div>
                <a href="#" class="btn-historico"><span>Histórico</span></a>
                <div class="info">
                <p>Saldo Actual:<span id="balance_placeholder"></span></p>
                </div>
            </div>
        </div>
        <div style="display: none;">
            <form id="alacard_form" action="https://www.alacard.pt/jsp/portlet/consumer/cartao_refeicao/c_login.jsp" method="post">
                <input type="text" id="form_card" size="25" maxlength="16" name="consumer/cartao_refeicao/c_login.jsp:login_id_form" class="frmhead">
                <input type="password" id="form_password" size="25" maxlength="6" name="consumer/cartao_refeicao/c_login.jsp:password_form" class="frmhead">
                
                <input type="hidden" id="form_key" name="share/key.jsp:KEY" value="">
                <input type="hidden" name="_portal" value="bes_cartaorefeicao">
                <input type="hidden" name="consumer/cartao_refeicao/c_login.jsp:submit" value="not_empty">
                <input type="hidden" name="page.jsp:page" value="consumer/cartao_refeicao/cartao_refeicao.jsp">

                <input type="submit" />
            </form>
        </div>
    </body>
</html>
